<!DOCTYPE html>
<html lang="pl">

<head>
  <link rel="stylesheet" href="style.css" />
  <title>WykresPOLex 1000</title>
</head>

<body>
  <script type="module" src="index.js"></script>
  <nav>
    <h1 class="title">WykresPOLex 1000</h1>
  </nav>
  <main>
    <div class="nav-bar">
      <dialog id="data-source-dialog">
        <div id="data-source-form">
          <label class="data-series-name">Nazwa serii danych</label>
          <input id="data-source-form__name" type="text" placeholder="Nazwa serii danych" />
          <label class="space-label">Plik z danymi</label>
          <input id="data-source-form__file" type="file" accept=".txt,.lvm" />
          <span class="space-span">
            Kolumny
          </span>
          <div id="data-source-form__colums-container">
          </div>
          <button id="data-source-form__submit" class="dialog-button">Dodaj źródło danych</button>
          <button id="data-source-form__cancel" class="dialog-button">Anuluj</button>
        </div>
      </dialog>
      <button id="data-source-dialog-button" class="button-main start-button">Dodaj serię danych</button>
      <div id="chart-config-form">
        <select id="chart-config-form__data-source-select" class="select-list"></select>
        <div>
          <label> Dane osi poziomej </label><select id="chart-config-form__x-axis-select" class="select-list"></select>
        </div>
        <div>
          <label> Dane osi pionowej </label><select id="chart-config-form__y-axis-select" class="select-list"></select>
        </div>
        <div class="color-input">
          <label> Kolor </label>
          <input type="color" id="chart-config-form__color"></input>
        </div>
        <button id="chart-config-form__submit" class="button-main">Utwórz Wykres</button>
      </div>
    </div>
    <div id="charts_container" class="charts">
    </div>
  </main>
</body>

</html>
